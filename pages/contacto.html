          <input type="email" placeholder="Correo electronico" required />

            type="tel"
            maxlength="11"
            placeholder="Numero de Whatsapp"
            required/>
          <textarea maxlength="250" placeholder="Escribe tu consulta"></textarea>
          <input type="submit" value="Enviar" class="enviar" />
        </form>
      </section>
